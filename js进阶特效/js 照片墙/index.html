<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
    *{
    	margin: 0;
    	padding: 0;
    	list-style: none;
    }
    html,body,ul{
    	width: 100%;
    	height: 100%;
    }
    ul{
    	position: relative;
    }
    li{
   	    position:absolute;
    }
    img{
    	width: 250px;
    	height: 350px;
    }
    .center{
    	top: 50% !important;
    	left: 50% !important;
    	transform: rotate(0) translate(-50%, -50%)  !important;
    	transition: all 1s;
    	z-index: 99;
    }
	</style>
</head>
<body>
	<ul></ul>

<script>
   
   window.onload = function(){
      var ul = document.getElementsByTagName('ul')[0];
      for(var i=0; i<8; i++){
          var li = document.createElement('li');         
          var img = document.createElement('img'); 
          ul.appendChild(li);
          li.appendChild(img);
          img.src = 'images/woman'+(i+1)+'.jpg';
 
          //获取一个随机在屏幕宽高减去图片宽高的区域里面定位；
          var screenW = document.documentElement.clientWidth - 250;
          var screenH = document.documentElement.clientHeight - 350;
          var left = Math.random()*screenW;
          var top = Math.random()*screenH;
          
          //给li定位
          li.style.left = left + 'px';
          li.style.top = top + 'px';

          //获取一个在0-360度之间随机旋转的角度
          var degs = Math.random()*360;
          li.style.transform = 'rotate('+degs+'deg)';
          

          
          

        }
        var all = ul.children;
        for(var i=0; i<all.length; i++){
           all[i].onclick = function(){
          	for(var j =0; j<all.length; j++){
               all[j].className = '';
               console.log('ok');
          	}
          	this.className = 'center';
          }
        }
   }

</script>

</body>
</html>
